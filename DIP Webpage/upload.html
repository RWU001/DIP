<script type='text/javascript'>
function help() {
    alert("Only features in word document .doc or .docx format can be uploded");
}


function addFields(){
            // Number of inputs to create
            var number = document.getElementById("member").value;
            <!-- // Container <div> where dynamic content will be placed -->
            var container = document.getElementById("container");
			var container2 = document.getElementById("container2");
            // Clear previous contents of the container
            while (container.hasChildNodes()) {
                container.removeChild(container.lastChild);
            }
			while (container2.hasChildNodes()) {
                container2.removeChild(container2.lastChild);
            }
            for (i=0;i<number;i++){
                // Append a node with a random text
                container.appendChild(document.createTextNode("Class " + (i+1) + "\u00A0" + "\u00A0"));
				//container.appendChild(document.createElement("&nbsp;"));
				// Create an <input> element, set its type and name attributes
                var input = document.createElement("input");
                input.type = "text";
				input.placeholder = "Name here";
                input.name = "member" + i;
                container.appendChild(input);
				// Append a line break 
				container.appendChild(document.createElement("br"));
				container.appendChild(document.createElement("br"));
                // Create an <input> element, set its type and name attributes
                var input = document.createElement("input");
                input.type = "text";
				input.placeholder = "Features here";
                input.name = "member" + i;
                container2.appendChild(input);
                // Append a line break 
                container2.appendChild(document.createElement("br"));
				container2.appendChild(document.createElement("br"));
            }
        }

</script>
